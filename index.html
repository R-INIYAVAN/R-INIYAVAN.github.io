<!DOCTYPE html>
<html>
    <head>
        <title>Todd Shelton</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h4 style="font-family: sans-serif;">Oxford</h4>
        <div class="wrap" id="wrap">
            <div class="card">
                <img src = "img/jim-dandy-black-26-800x800.jpg" alt="shirt1" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy black</p>
                    <p>$245</p>
                </div>
            </div>
            <div class="card">
                <img src = "img/jim-dandy-blue-stripe-31-800x800.jpg" alt="shirt2" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy blue stripe</p>
                    <p>$245</p>
                </div>
            </div>
            <div class="card">
                <img src = "img/jim-dandy-heritage-blue-12-800x800.jpg" alt="shirt3" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy heritage blue</p>
                    <p>$245</p>
                </div>
            </div>
            <div class="card">
                <img src = "img/jim-dandy-light-grey-35-800x800.jpg" alt="shirt4" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy light grey</p>
                    <p>$245</p>
                </div>
            </div>
            <div class="card">
                <img src = "img/jim-dandy-navy-6-800x800.jpg" alt="shirt5" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy navy</p>
                    <p>$245</p>
                </div>
            </div>
            <div class="card">
                <img src = "img/jim-dandy-olive-16-800x800.jpg" alt="shirt6" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy olive</p>
                    <p>$245</p>
                </div>
            </div>
            
            <div class="card">
                <img src = "img/jim-dandy-vintage-blue-27-800x800.jpg" alt="shirt7" style="width: 100%;">
                <div class="container">
                    <p>Oxford</p>
                    <p>Jim dandy vintage blue</p>
                    <p>$245</p>
                </div>
            </div>
            <img src="img/left arrow.png" alt="back" class="buttonimg-left" style="top: 210px;">
            <img src="img/right arrow.png" alt="next" class="buttonimg-right" style="top: 210px;">
        </div>

        <hr style="opacity: 0.3;">
        <script>
                const wrap = document.getElementById("wrap");
                let isDragging = false;
                let startX, scrollLeft;

                wrap.addEventListener("mousedown", e => {
                isDragging = true;
                startX = e.pageX - wrap.offsetLeft;
                scrollLeft = wrap.scrollLeft;
            });

                wrap.addEventListener("mouseleave", () => {
                isDragging = false;
            });

                wrap.addEventListener("mouseup", () => {
                isDragging = false;
            });

                wrap.addEventListener("mousemove", e => {
                if (!isDragging) return;
                e.preventDefault();
                const x = e.pageX - wrap.offsetLeft;
                const walk = (x - startX)*10;
                wrap.scrollLeft = scrollLeft - walk;

  // Check if we're at the leftmost part of the scroll
                const isLeftmost = wrap.scrollLeft === 0;
                const leftButton = document.querySelector(".buttonimg-left");
                if (isLeftmost) {
                    leftButton.style.visibility = "hidden";
                } else {
                    leftButton.style.visibility = "visible";
                }

  // Check if we're at the rightmost part of the scroll
                const isRightmost = wrap.scrollLeft + wrap.clientWidth >= wrap.scrollWidth;
                const rightButton = document.querySelector(".buttonimg-right");
                if (isRightmost) {
                    rightButton.style.visibility = "hidden";
                } else {
                    rightButton.style.visibility = "visible";
                }
            });

                const scrollLeftButton = document.querySelector(".buttonimg-left");
                const scrollRightButton = document.querySelector(".buttonimg-right");

                scrollLeftButton.addEventListener("click", () => {
                const wrap = document.getElementById("wrap");
                wrap.scroll({
                    left: wrap.scrollLeft - 350,
                    behavior: "smooth"
                });

  // Check if we're at the leftmost part of the scroll
                const isLeftmost = wrap.scrollLeft === 0;
                const leftButton = document.querySelector(".buttonimg-left");
                if (isLeftmost) {
                    leftButton.style.visibility = "hidden";
                } else {
                    leftButton.style.visibility = "visible";
                }

  // Make sure the right button is visible
                const rightButton = document.querySelector(".buttonimg-right");
                rightButton.style.visibility = "visible";
            });

                scrollRightButton.addEventListener("click", () => {
                const wrap = document.getElementById("wrap");
                wrap.scroll({
                    left: wrap.scrollLeft + 350,
                    behavior: "smooth"
                });

  // Check if we're at the rightmost part of the scroll
                const isRightmost = wrap.scrollLeft + wrap.clientWidth >= wrap.scrollWidth;
                const rightButton = document.querySelector(".buttonimg-right");
                if (isRightmost) {
                    rightButton.style.visibility = "hidden";
                } else {
                    rightButton.style.visibility = "visible";
                }

  // Make sure the left button is visible
                const leftButton = document.querySelector(".buttonimg-left");
                leftButton.style.visibility = "visible";
  
  // Check if we're at the leftmost part of the scroll
                if (wrap.scrollLeft === 0) {
                    leftButton.style.visibility = "hidden";
                }
            });


        </script>
    </body>
</html>
